<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Detail Pembayaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }

        header {
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
        }
        
        @media (min-width: 1024px) {
            header {
                width: calc(100% - 16rem);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-xl transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out" id="sidebar">
        <div class="flex items-center justify-between h-16 px-4 bg-gradient-to-r from-blue-600 to-indigo-600">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center">
                    <img src="Logo.png" alt="Logo">
                </div>
                <span class="text-white font-bold text-lg">Pembayaran</span>
            </div>
            <button onclick="toggleSidebar()" class="lg:hidden p-2 text-white hover:bg-white hover:bg-opacity-20 rounded-lg transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <aside class="w-64 bg-white border-r h-screen overflow-y-auto">
            <nav class="mt-10 px-4">
                <div class="space-y-2">
                    <a class="flex items-center px-4 py-3 text-gray-400 rounded-lg font-medium pointer-events-none">
                        <i class="fa-solid fa-house w-5 h-5 mr-3"></i>
                        Manajemen
                    </a>
                    <a class="flex items-center px-4 py-3 text-gray-400 rounded-lg pointer-events-none font-medium">
                        <i class="fa-solid fa-file-invoice w-5 h-5 mr-3"></i>
                        Laporan Invoice
                    </a>
                    <a href="#" class="flex items-center px-4 py-3 text-blue-600 bg-blue-50 rounded-lg font-medium">
                        <i class="fa-solid fa-credit-card w-5 h-5 mr-3"></i>
                        Pembayaran
                    </a>
                    <a class="flex items-center px-4 py-3 text-gray-400 rounded-lg pointer-events-none font-medium">
                        <i class="fa-solid fa-user-plus w-5 h-5 mr-3"></i>
                        Tambah Data
                    </a>
                    <a class="flex items-center px-4 py-3 text-gray-400 rounded-lg pointer-events-none font-medium">
                        <i class="fa-solid fa-chart-bar w-5 h-5 mr-3"></i>
                        Laporan
                    </a>
                </div>
                <div class="mt-32 pt-8 border-t border-gray-200">
                    <a class="flex items-center px-4 py-3 text-gray-400 rounded-lg pointer-events-none font-medium">
                        <i class="fa-solid fa-right-from-bracket w-5 h-5 mr-3"></i>
                        Keluar
                    </a>
                </div>
            </nav>
        </aside>
    </div>

    <!-- Sidebar Overlay for Mobile -->
    <div class="fixed inset-0 z-40 bg-black bg-opacity-50 lg:hidden hidden" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <!-- Header -->
    <header class="bg-white shadow-lg border-b border-gray-200 lg:ml-64 fixed w-full z-50">
        <div class="px-4 sm:px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2 sm:space-x-4 flex-1 min-w-0">
                    <button onclick="toggleSidebar()" class="lg:hidden p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100 transition-colors flex-shrink-0">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <div class="min-w-0 flex-1">
                        <h1 class="text-lg sm:text-xl lg:text-2xl font-bold text-gray-900 truncate">Detail Pembayaran</h1>
                        <p class="text-xs sm:text-sm text-gray-600 hidden sm:block">Detail informasi pembayaran siswa</p>
                    </div>
                </div>
                <div class="flex items-center space-x-2 sm:space-x-4 flex-shrink-0">
                    <button class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors">
                        <i class="fa fa-bell" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="lg:ml-64 px-4 sm:px-6 py-6 sm:py-8 pt-20">
        <!-- Information Cards -->
        <div id="infoCards" class="space-y-6 mb-8 mt-20"></div>

        <!-- Cicilan Selection Card -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Pilihan Cicilan</h2>
            <div id="cicilanSections" class="space-y-8"></div>
        </div>

        <!-- Manual Payment Form Card -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Pembayaran Manual</h2>
            <p class="text-sm text-gray-500 mb-4">Form wajib diisi</p>
            <form id="manualPaymentForm">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Pengirim <span class="text-red-500">*</span></label>
                        <input type="text" id="namaPengirim" placeholder="Contoh: Aji Ramdani" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Dikirim Via <span class="text-red-500">*</span></label>
                        <input type="text" id="dikirimVia" placeholder="Contoh: BCA 08123456890 Aji Ramdani" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                        <img id="bankLogo" class="absolute right-3 top-9 h-6 w-6 hidden" src="" alt="Bank Logo">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Bukti Pembayaran <span class="text-red-500">*</span></label>
                        <input type="file" id="buktiPembayaran" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                </div>
                <button id="bayarBtn" type="button" class="mt-6 w-full bg-gray-200 text-gray-400 px-6 py-3 rounded-lg cursor-not-allowed transition-all duration-200 font-medium" disabled>
                    Bayar
                </button>
            </form>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const nisList = urlParams.get('nis') ? urlParams.get('nis').split(',') : [];

        let paymentData = [];

        function formatRupiah(amount) {
            return 'Rp ' + parseInt(amount).toLocaleString('id-ID');
        }

        function roundUpToHundredThousand(amount) {
            return Math.ceil(amount / 100000) * 100000;
        }

        function renderInfoCards(selectedStudents) {
            const infoCards = document.getElementById('infoCards');
            infoCards.innerHTML = '';
            selectedStudents.forEach(student => {
                let biayaPembelajaran = "-";
                if (student.biaya && student.skema && student.skema > 0) {
                    biayaPembelajaran = roundUpToHundredThousand(parseInt(student.biaya) / student.skema);
                }
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-lg p-6 w-full';
                card.innerHTML = `
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Informasi Pembayaran - ${student.nama}</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                        <div>
                            <span class="text-sm font-medium text-gray-600">NIS</span>
                            <p class="text-sm text-gray-900">${student.nis}</p>
                        </div>
                        <div>
                            <span class="text-sm font-medium text-gray-600">Nama Siswa</span>
                            <p class="text-sm text-gray-900">${student.nama}</p>
                        </div>
                        <div>
                            <span class="text-sm font-medium text-gray-600">Nama Sekolah</span>
                            <p class="text-sm text-gray-900">${student.sekolah || '-'}</p>
                        </div>
                        <div>
                            <span class="text-sm font-medium text-gray-600">Kelas</span>
                            <p class="text-sm text-gray-900">${student.kelas || '-'}</p>
                        </div>
                        <div>
                            <span class="text-sm font-medium text-gray-600">Skema</span>
                            <p class="text-sm text-gray-900">${student.skema ? student.skema + 'x cicilan' : '-'}</p>
                        </div>
                        <div>
                            <span class="text-sm font-medium text-gray-600">Biaya Pembelajaran</span>
                            <p class="text-sm font-bold text-purple-600">${biayaPembelajaran !== "-" ? formatRupiah(biayaPembelajaran) : '-'}</p>
                        </div>
                    </div>
                `;
                infoCards.appendChild(card);
            });
        }

        function renderCicilanSections(selectedStudents) {
            const cicilanSections = document.getElementById('cicilanSections');
            cicilanSections.innerHTML = '';
            selectedStudents.forEach(student => {
                if (student.status && student.status.toLowerCase() === 'lunas' || !student.skema) {
                    return; // Skip if already lunas or no skema
                }
                const section = document.createElement('div');
                section.className = 'border-b pb-4 last:border-b-0';
                section.innerHTML = `<h4 class="text-md font-medium text-gray-800 mb-4">${student.nama}</h4>`;
                const cicilanGrid = document.createElement('div');
                cicilanGrid.className = 'grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4';
                for (let i = 1; i <= Math.min(student.skema, 3); i++) { // Max 3 cicilan per row
                    const isPaid = i === 1; // Dummy, assume first cicilan paid
                    const cicilanAmount = roundUpToHundredThousand(parseInt(student.biaya) / student.skema);
                    const cicilanItem = document.createElement('div');
                    cicilanItem.className = 'flex items-center p-2 bg-gray-50 rounded-lg';
                    cicilanItem.innerHTML = `
                        <input type="checkbox" id="cicilan-${student.nis}-${i}" class="cicilanCheckbox mr-2 rounded border-gray-300 text-blue-600 focus:ring-blue-500" data-nis="${student.nis}" data-cicilan="${i}" ${isPaid ? 'disabled checked' : ''}>
                        <label for="cicilan-${student.nis}-${i}" class="text-sm text-gray-900">Cicilan ke-${i} - ${formatRupiah(cicilanAmount)}</label>
                    `;
                    cicilanGrid.appendChild(cicilanItem);
                }
                section.appendChild(cicilanGrid);

                // Add individual generate button per student
                const generateBtn = document.createElement('button');
                generateBtn.id = `generateLinkBtn-${student.nis}`;
                generateBtn.className = 'mt-4 w-full bg-gray-200 text-gray-400 px-6 py-3 rounded-lg cursor-not-allowed transition-all duration-200 font-medium flex items-center justify-center';
                generateBtn.disabled = true;
                generateBtn.textContent = 'Hasilkan Tautan Pembayaran untuk ' + student.nama;
                generateBtn.addEventListener('click', () => {
                    alert('Tautan pembayaran dihasilkan untuk ' + student.nama);
                    // Logic to generate link for this student
                });
                section.appendChild(generateBtn);

                cicilanSections.appendChild(section);
            });

            document.querySelectorAll('.cicilanCheckbox').forEach(cb => {
                cb.addEventListener('change', () => {
                    selectedStudents.forEach(student => {
                        updateGenerateButton(student.nis);
                    });
                });
            });
        }

        function updateGenerateButton(nis) {
            const generateBtn = document.getElementById(`generateLinkBtn-${nis}`);
            const checkboxes = document.querySelectorAll(`.cicilanCheckbox[data-nis="${nis}"]:checked`);
            const checked = checkboxes.length > 0;
            if (checked) {
                generateBtn.disabled = false;
                generateBtn.classList.remove('bg-gray-200', 'text-gray-400', 'cursor-not-allowed');
                generateBtn.classList.add('bg-gradient-to-r', 'from-blue-600', 'to-indigo-600', 'text-white', 'hover:from-blue-700', 'hover:to-indigo-700');
            } else {
                generateBtn.disabled = true;
                generateBtn.classList.add('bg-gray-200', 'text-gray-400', 'cursor-not-allowed');
                generateBtn.classList.remove('bg-gradient-to-r', 'from-blue-600', 'to-indigo-600', 'text-white', 'hover:from-blue-700', 'hover:to-indigo-700');
            }
        }

        function setupManualForm() {
            const form = document.getElementById('manualPaymentForm');
            const bayarBtn = document.getElementById('bayarBtn');
            const inputs = form.querySelectorAll('input');
            const dikirimVia = document.getElementById('dikirimVia');
            const bankLogo = document.getElementById('bankLogo');

            const bankLogos = {
                bca: 'https://via.placeholder.com/24?text=BCA',
                bri: 'https://via.placeholder.com/24?text=BRI',
                mandiri: 'https://via.placeholder.com/24?text=Mandiri',
                bni: 'https://via.placeholder.com/24?text=BNI'
            };

            function checkForm() {
                let allFilled = true;
                inputs.forEach(input => {
                    if (input.type === 'file') {
                        if (input.files.length === 0) allFilled = false;
                    } else {
                        if (!input.value.trim()) allFilled = false;
                    }
                });
                if (allFilled) {
                    bayarBtn.disabled = false;
                    bayarBtn.classList.remove('bg-gray-200', 'text-gray-400', 'cursor-not-allowed');
                    bayarBtn.classList.add('bg-gradient-to-r', 'from-blue-600', 'to-indigo-600', 'text-white', 'hover:from-blue-700', 'hover:to-indigo-700');
                } else {
                    bayarBtn.disabled = true;
                    bayarBtn.classList.add('bg-gray-200', 'text-gray-400', 'cursor-not-allowed');
                    bayarBtn.classList.remove('bg-gradient-to-r', 'from-blue-600', 'to-indigo-600', 'text-white', 'hover:from-blue-700', 'hover:to-indigo-700');
                }
            }

            function updateBankLogo() {
                const value = dikirimVia.value.toLowerCase();
                bankLogo.classList.add('hidden');
                for (const [bank, logoUrl] of Object.entries(bankLogos)) {
                    if (value.includes(bank)) {
                        bankLogo.src = logoUrl;
                        bankLogo.classList.remove('hidden');
                        break;
                    }
                }
            }

            inputs.forEach(input => {
                input.addEventListener('input', checkForm);
                input.addEventListener('change', checkForm);
            });

            dikirimVia.addEventListener('input', updateBankLogo);

            bayarBtn.addEventListener('click', () => {
                if (!bayarBtn.disabled) {
                    alert('Pembayaran manual diproses.');
                    // Logic to submit form
                }
            });

            // Initial check
            checkForm();
        }

        fetch('sss.json')
            .then(response => response.json())
            .then(data => {
                paymentData = (data.sampleDataSiswa || []).map((item, idx) => ({
                    ...item,
                    id: idx + 1
                }));
                const selectedStudents = paymentData.filter(item => nisList.includes(item.nis));
                renderInfoCards(selectedStudents);
                renderCicilanSections(selectedStudents);
                setupManualForm();
            })
            .catch(error => {
                console.error('Error loading data:', error);
            });

        window.toggleSidebar = function() {
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('-translate-x-full');
            sidebarOverlay.classList.toggle('hidden');
        };
    });
    </script>
</body>
</html>
