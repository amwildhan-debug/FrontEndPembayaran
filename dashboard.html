    <div class="lg:ml-64 px-4 sm:px-6 py-6 sm:py-8">
        <h2 class="text-xl font-semibold text-gray-800">Ini Halaman Dashboard</h2>
        <p class="text-gray-600 mt-2">Selamat datang, silakan kelola dan pantau data Anda di sini.</p>
    </div>

        <script>
            // Sample data
            const sampleData = [
                { nama: 'Ahmad Rizki', kelas: 'pemula', kategori: 'programming', sekolah: 'sma-negeri-1', biaya: 750000, status: 'lunas', tanggal: '2024-01-15' },
                { nama: 'Siti Nurhaliza', kelas: 'menengah', kategori: 'design', sekolah: 'sma-negeri-2', biaya: 1200000, status: 'lunas', tanggal: '2024-01-14' },
                { nama: 'Budi Santoso', kelas: 'lanjutan', kategori: 'marketing', sekolah: 'sma-swasta-1', biaya: 1800000, status: 'belum_lunas', tanggal: '-' },
                { nama: 'Maya Sari', kelas: 'expert', kategori: 'business', sekolah: 'smk-negeri-1', biaya: 2500000, status: 'lunas', tanggal: '2024-01-13' },
                { nama: 'Doni Pratama', kelas: 'pemula', kategori: 'programming', sekolah: 'smk-swasta-1', biaya: 750000, status: 'lunas', tanggal: '2024-01-12' },
                { nama: 'Rina Wati', kelas: 'menengah', kategori: 'language', sekolah: 'sma-negeri-1', biaya: 1200000, status: 'belum_lunas', tanggal: '-' },
                { nama: 'Eko Susilo', kelas: 'lanjutan', kategori: 'design', sekolah: 'sma-negeri-2', biaya: 1800000, status: 'lunas', tanggal: '2024-01-11' },
                { nama: 'Fitri Handayani', kelas: '', kategori: 'kosong', sekolah: 'sma-swasta-1', biaya: 0, status: 'lunas', tanggal: '2024-01-10' },
                { nama: 'Agus Setiawan', kelas: 'pemula', kategori: 'business', sekolah: 'smk-negeri-1', biaya: 750000, status: 'lunas', tanggal: '2024-01-09' },
                { nama: 'Dewi Lestari', kelas: 'menengah', kategori: 'language', sekolah: 'smk-swasta-1', biaya: 1200000, status: 'lunas', tanggal: '2024-01-08' },
            ];

            let filteredData = [...sampleData];

            function formatCurrency(amount) {
                return new Intl.NumberFormat('id-ID', {
                    style: 'currency',
                    currency: 'IDR',
                    minimumFractionDigits: 0
                }).format(amount);
            }

            function formatKelas(kelas) {
                const kelasMap = {
                    'pemula': 'Pemula',
                    'menengah': 'Menengah',
                    'lanjutan': 'Lanjutan',
                    'expert': 'Expert'
                };
                return kelasMap[kelas] || kelas;
            }

            function formatKategori(kategori) {
                const kategoriMap = {
                    'programming': 'Programming',
                    'design': 'Design',
                    'marketing': 'Marketing',
                    'business': 'Business',
                    'language': 'Language'
                };
                return kategoriMap[kategori] || kategori;
            }

            function formatSekolah(sekolah) {
                const sekolahMap = {
                    'sma-negeri-1': 'SMA Negeri 1 Jakarta',
                    'sma-negeri-2': 'SMA Negeri 2 Jakarta',
                    'sma-swasta-1': 'SMA Swasta Bina Bangsa',
                    'smk-negeri-1': 'SMK Negeri 1 Jakarta',
                    'smk-swasta-1': 'SMK Swasta Teknologi'
                };
                return sekolahMap[sekolah] || sekolah;
            }

            function renderTable() {
                const tableBody = document.getElementById('dataTable');
                
                tableBody.innerHTML = '';

                filteredData.forEach(item => {
                    const statusClass = item.status === 'lunas' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
                    const statusText = item.status === 'lunas' ? 'Lunas' : 'Belum Lunas';

                    if (item.biaya === 0) {
                        item.status = "lunas";
                    }

                    if (item.kategori === 'kosong' && '' && item.tanggal === '-' || '' && item.kelas === 'kosong' || '') {
                        item.kategori = "kosong";
                        item.tanggal = "-"
                        item.tingkat = "kosong";
                    } else if (item.kategori === item.kategori && '' && item.tanggal === '-' || '' && item.kelas === 'kosong' || '') {
                        item.kategori = innerHTML(kategori) ;

                    }
                    

                    // Table row
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 transition-colors';
                    
                    row.innerHTML = `
                        <td class="px-4 sm:px-6 py-4 whitespace-nowrap">
                            <input type="checkbox" class="row-checkbox rounded border-gray-300 text-blue-600 focus:ring-blue-500" data-nama="${item.nama}" data-biaya="${item.biaya}" onchange="updateSelectAll()">
                        </td>
                        <td class="px-4 sm:px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="w-8 h-8 bg-gradient-to-r from-blue-400 to-purple-500 rounded-full flex items-center justify-center text-white text-sm font-medium">
                                    ${item.nama.charAt(0)}
                                </div>
                                <div class="ml-3">
                                    <div class="text-sm font-medium text-gray-900">${item.nama}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-4 sm:px-6 py-4 whitespace-nowrap">
                            <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">
                                ${formatKelas(item.kelas)}
                            </span>
                        </td>
                        <td class="px-4 sm:px-6 py-4 whitespace-nowrap">
                            <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-purple-100 text-purple-800">
                                ${formatKategori(item.kategori)}
                            </span>
                        </td>
                        <td class="px-4 sm:px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${formatSekolah(item.sekolah)}
                        </td>
                        <td class="px-4 sm:px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            ${formatCurrency(item.biaya)}
                        </td>
                        <td class="px-4 sm:px-6 py-4 whitespace-nowrap">
                            <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${statusClass}">
                                ${statusText}
                            </span>
                        </td>
                        <td class="px-4 sm:px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${item.tanggal !== '-' ? new Date(item.tanggal).toLocaleDateString('id-ID') : '-'}
                        </td>
                    `;
                    
                    tableBody.appendChild(row);
                });
            }

            function applyFilters() {
                const kelasFilter = document.getElementById('kelasFilter').value;
                const kategoriFilter = document.getElementById('kategoriFilter').value;
                const sekolahFilter = document.getElementById('sekolahFilter').value;
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();

                filteredData = sampleData.filter(item => {
                    let kelasMatch = !kelasFilter || item.kelas === kelasFilter;
                    let kategoriMatch = !kategoriFilter || item.kategori === kategoriFilter;
                    let sekolahMatch = !sekolahFilter || item.sekolah === sekolahFilter;
                    let searchMatch = !searchTerm || 
                        item.nama.toLowerCase().includes(searchTerm) ||
                        formatSekolah(item.sekolah).toLowerCase().includes(searchTerm);

                    return kelasMatch && kategoriMatch && sekolahMatch && searchMatch;
                });

                renderTable();
                updateSummary();
            }

            function handleSearch() {
                applyFilters();
            }

            function updateSummary() {
                const totalSiswa = filteredData.length;
                const lunas = filteredData.filter(item => item.status === 'lunas').length;
                const belumLunas = totalSiswa - lunas;
                const totalPendapatan = filteredData
                    .filter(item => item.status === 'lunas')
                    .reduce((sum, item) => sum + item.biaya, 0);

                document.getElementById('totalSiswa').textContent = totalSiswa;
                document.getElementById('pembayaranLunas').textContent = lunas;
                document.getElementById('belumLunas').textContent = belumLunas;
                document.getElementById('totalPendapatan').textContent = formatCurrency(totalPendapatan);
                document.getElementById('totalData').textContent = totalSiswa;
            }


            function toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebarOverlay');
                
                if (sidebar.classList.contains('-translate-x-full')) {
                    sidebar.classList.remove('-translate-x-full');
                    overlay.classList.remove('hidden');
                } else {
                    sidebar.classList.add('-translate-x-full');
                    overlay.classList.add('hidden');
                }
            }

            function toggleSelectAll() {
                const selectAllCheckbox = document.getElementById('selectAll');
                const rowCheckboxes = document.querySelectorAll('.row-checkbox');
                
                rowCheckboxes.forEach(checkbox => {
                    checkbox.checked = selectAllCheckbox.checked;
                });
                
                updateSelectedCount();
            }

            function updateSelectAll() {
                const rowCheckboxes = document.querySelectorAll('.row-checkbox');
                const checkedBoxes = document.querySelectorAll('.row-checkbox:checked');
                const selectAllCheckbox = document.getElementById('selectAll');
                
                if (checkedBoxes.length === 0) {
                    selectAllCheckbox.indeterminate = false;
                    selectAllCheckbox.checked = false;
                } else if (checkedBoxes.length === rowCheckboxes.length) {
                    selectAllCheckbox.indeterminate = false;
                    selectAllCheckbox.checked = true;
                } else {
                    selectAllCheckbox.indeterminate = true;
                    selectAllCheckbox.checked = false;
                }
                
                updateSelectedCount();
            }

            function updateSelectedCount() {
                const checkedBoxes = document.querySelectorAll('.row-checkbox:checked');
                const count = checkedBoxes.length;
                
                document.getElementById('selectedCount').textContent = count;
                document.getElementById('selectedCountMobile').textContent = count;
                
                const invoiceBtn = document.getElementById('invoiceBtn');
                invoiceBtn.disabled = count === 0;
            }

            function createInvoice() {
                const checkedBoxes = document.querySelectorAll('.row-checkbox:checked');
                
                if (checkedBoxes.length === 0) {
                    alert('Pilih minimal satu siswa untuk membuat invoice!');
                    return;
                }
                
                const selectedData = Array.from(checkedBoxes).map(checkbox => ({
                    nama: checkbox.getAttribute('data-nama'),
                    biaya: parseInt(checkbox.getAttribute('data-biaya'))
                }));
                
                // Store selected data in localStorage for the invoice page
                localStorage.setItem('invoiceData', JSON.stringify(selectedData));
                
                
            }

            // Initialize
            renderTable();
            updateSummary();
            updateSelectedCount();

            // Add search event listener
            document.getElementById('searchInput').addEventListener('input', handleSearch);
        </script>
</body>
