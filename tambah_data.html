        <script>
            // Get required fields and submit button
        const requiredFields = ['learningName', 'registrationFee', 'category'];
        const submitButton = document.getElementById('submitButton');

        // Function to check if all required fields are filled
        function validateRequiredFields() {
            const allFilled = requiredFields.every(fieldId => {
                const field = document.getElementById(fieldId);
                return field.value.trim() !== '';
            });

            if (allFilled) {
                submitButton.disabled = false;
                submitButton.className = "flex-1 bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 py-3 rounded-lg font-medium hover:from-indigo-700 hover:to-purple-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200 flex items-center justify-center cursor-pointer";
            } else {
                submitButton.disabled = true;
                submitButton.className = "flex-1 bg-gray-400 text-white px-6 py-3 rounded-lg font-medium cursor-not-allowed transition-all duration-200 flex items-center justify-center";
            }
        }

        // Add event listeners to required fields
        requiredFields.forEach(fieldId => {
            const field = document.getElementById(fieldId);
            field.addEventListener('input', validateRequiredFields);
            field.addEventListener('change', validateRequiredFields);
        });

        // Format currency input
        document.getElementById('registrationFee').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            e.target.value = value;
            validateRequiredFields(); // Check validation after formatting
        });

        // Form submission handler
        document.getElementById('learningForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Validate required fields
            if (!data.learningName || !data.registrationFee || !data.category) {
                alert('Mohon lengkapi semua field yang wajib diisi!');
                return;
            }
            
            // Format currency for display
            const formattedFee = new Intl.NumberFormat('id-ID').format(data.registrationFee);
            
            // Simulate successful submission
            console.log('Data pembelajaran yang akan disimpan:', {
                ...data,
                registrationFee: `Rp ${formattedFee}`
            });
            
            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.remove('hidden');
            
            // Scroll to success message
            successMessage.scrollIntoView({ behavior: 'smooth' });
            
            // Reset form after 2 seconds
            setTimeout(() => {
                resetForm();
                successMessage.classList.add('hidden');
            }, 3000);
        });

        // Reset form function
        function resetForm() {
            document.getElementById('learningForm').reset();
            document.getElementById('successMessage').classList.add('hidden');
            validateRequiredFields(); // Re-validate after reset
        }

        // Auto-hide success message when user starts typing
        document.getElementById('learningName').addEventListener('input', function() {
            document.getElementById('successMessage').classList.add('hidden');
        });

            function applyFilters() {
                const kelasFilter = document.getElementById('kelasFilter').value;
                const kategoriFilter = document.getElementById('kategoriFilter').value;
                const sekolahFilter = document.getElementById('sekolahFilter').value;
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();

                filteredData = sampleData.filter(item => {
                    let kelasMatch = !kelasFilter || item.kelas === kelasFilter;
                    let kategoriMatch = !kategoriFilter || item.kategori === kategoriFilter;
                    let sekolahMatch = !sekolahFilter || item.sekolah === sekolahFilter;
                    let searchMatch = !searchTerm || 
                        item.nama.toLowerCase().includes(searchTerm) ||
                        formatSekolah(item.sekolah).toLowerCase().includes(searchTerm);

                    return kelasMatch && kategoriMatch && sekolahMatch && searchMatch;
                });

                renderTable();
                updateSummary();
            }

            function handleSearch() {
                applyFilters();
            }

            function updateSummary() {
                const totalSiswa = filteredData.length;
                const lunas = filteredData.filter(item => item.status === 'lunas').length;
                const belumLunas = totalSiswa - lunas;
                const totalPendapatan = filteredData
                    .filter(item => item.status === 'lunas')
                    .reduce((sum, item) => sum + item.biaya, 0);

                document.getElementById('totalSiswa').textContent = totalSiswa;
                document.getElementById('pembayaranLunas').textContent = lunas;
                document.getElementById('belumLunas').textContent = belumLunas;
                document.getElementById('totalPendapatan').textContent = formatCurrency(totalPendapatan);
                document.getElementById('totalData').textContent = totalSiswa;
            }


            function toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebarOverlay');
                
                if (sidebar.classList.contains('-translate-x-full')) {
                    sidebar.classList.remove('-translate-x-full');
                    overlay.classList.remove('hidden');
                } else {
                    sidebar.classList.add('-translate-x-full');
                    overlay.classList.add('hidden');
                }
            }

            function toggleSelectAll() {
                const selectAllCheckbox = document.getElementById('selectAll');
                const rowCheckboxes = document.querySelectorAll('.row-checkbox');
                
                rowCheckboxes.forEach(checkbox => {
                    checkbox.checked = selectAllCheckbox.checked;
                });
                
                updateSelectedCount();
            }

            function updateSelectAll() {
                const rowCheckboxes = document.querySelectorAll('.row-checkbox');
                const checkedBoxes = document.querySelectorAll('.row-checkbox:checked');
                const selectAllCheckbox = document.getElementById('selectAll');
                
                if (checkedBoxes.length === 0) {
                    selectAllCheckbox.indeterminate = false;
                    selectAllCheckbox.checked = false;
                } else if (checkedBoxes.length === rowCheckboxes.length) {
                    selectAllCheckbox.indeterminate = false;
                    selectAllCheckbox.checked = true;
                } else {
                    selectAllCheckbox.indeterminate = true;
                    selectAllCheckbox.checked = false;
                }
                
                updateSelectedCount();
            }

            function updateSelectedCount() {
                const checkedBoxes = document.querySelectorAll('.row-checkbox:checked');
                const count = checkedBoxes.length;
                
                document.getElementById('selectedCount').textContent = count;
                document.getElementById('selectedCountMobile').textContent = count;
                
                const invoiceBtn = document.getElementById('invoiceBtn');
                invoiceBtn.disabled = count === 0;
            }

            function createInvoice() {
                const checkedBoxes = document.querySelectorAll('.row-checkbox:checked');
                
                if (checkedBoxes.length === 0) {
                    alert('Pilih minimal satu siswa untuk membuat invoice!');
                    return;
                }
                
                const selectedData = Array.from(checkedBoxes).map(checkbox => ({
                    nama: checkbox.getAttribute('data-nama'),
                    biaya: parseInt(checkbox.getAttribute('data-biaya'))
                }));
                
                // Store selected data in localStorage for the invoice page
                localStorage.setItem('invoiceData', JSON.stringify(selectedData));
            }

            // Initialize
            renderTable();
            updateSummary();
            updateSelectedCount();

            // Add search event listener
            document.getElementById('searchInput').addEventListener('input', handleSearch);
        </script>
